<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/profile.css">
    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" media="screen and (min-width: 600px)" href="../styles/widescreen.css">
    <link rel="stylesheet" media="screen and (max-width: 600px)" href="../styles/smallscreen.css">
    <title>Profile</title>
</head>
<body>
    <div id="header" class="grey-background header">
        <div id="header-content">
            <h3 id="header-text" class="header-item">Profile</h3>
            <div id="search-icon" class="header-item">
                <button><img src="../imgs/search-icon.svg"></button>
            </div>
        </div>
    </div>

    <div id="content" class="grey-background">
        <div id="profile">
            <div id="informations">
                <div id="pfp"><img id="pfp-image" src="../imgs/profile/pfp.png" alt="Profile picture"></div>
                <div id="text-infos">
                    <h2 id="name" class="text-info">Hannah</h2>
                    <div id="join-date" class="text-info">Joined in 2014</div>
                    <div id="reviews" class="text-info">10 reviews ⭐️</div>
                </div>
            </div>
            <div id="edits">
                <button id="edit-profile" class="edit-button">Edit Profile</button>
                <button id="add-photo" class="edit-button">Add Photo</button>
            </div>
        </div>
        <div id="bookings">
            <h2>My Bookings</h2>
            <div id="booking-items">
                <a href="" class="booking-item">
                    <img class="booking-item-picture" src="../imgs/profile/booking0.png" alt="Booking item">
                    <div class="booking-item-infos">
                        <div class="booking-item-name">Brunch at the park</div>
                        <div class="booking-item-order-status">Order placed</div>
                        <div class="booking-item-date">Sat, Jan 15</div>
                    </div>
                </a>
                <a href="" class="booking-item">
                    <img class="booking-item-picture" src="../imgs/profile/booking1.png" alt="Booking item">
                    <div class="booking-item-infos">
                        <div class="booking-item-name">Bike rental</div>
                        <div class="booking-item-order-status">Order placed</div>
                        <div class="booking-item-date">Sun, Jan 16</div>
                    </div>
                </a>
            </div>
        </div>
        <h4 id="log-out">
            <a href="">Log out</a>
        </h4>
    </div>

    <div class="bottom-navbar">
        <a href="../pages/explore.html">
            <img src="../imgs/search-icon.svg">
            <p>Explore</p>
        </a>
        <a href="../pages/map.html">
            <img src="../imgs/nearby.svg">
            <p>Nearby</p>
        </a>
        <a href="../pages/wishlist.html">
            <img src="../imgs/wishlist.svg">
            <p>Wishlist</p>
        </a>
        <a href="../pages/profile.html">
            <img src="../imgs/profile-selected.svg">
            <p>Profile</p>
        </a>
    </div>
</body>
</html>
