<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="../styles/pages/profile.css">
    <link rel="stylesheet" media="screen and (min-width: 801px)" href="../styles/widescreen.css">
    <link rel="stylesheet" media="screen and (max-width: 800px)" href="../styles/smallscreen.css">
    <title>Profile</title>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a class="logo" href="login.html"><h2>WeOut</h2></a>
            <div class="top-navbar">
                <a href="../pages/explore.html">
                    <p>Explore</p>
                </a>
                <a href="../pages/nearby.html">
                    <p>Nearby</p>
                </a>
                <a href="../pages/wishlist.html">
                    <p>Wishlist</p>
                </a>
                <a href="../pages/profile.html">
                    <p class="selected">Profile</p>
                </a>
            </div>
        </div>

    </div>

    <div id="content" class="grey-background">
        <div id="profile">
            <div id="informations">
                <div id="pfp"><img id="pfp-image" src="../imgs/profile/pfp.png" alt="Profile picture"></div>
                <div id="text-infos">
                    <h2 id="name" class="text-info">Hannah</h2>
                    <div id="join-date" class="text-info">Joined in 2014</div>
                    <div id="reviews" class="text-info">10 reviews ⭐️</div>
                </div>
            </div>
            <div id="edits">
                <button class="edit-button button">Edit Profile</button>
                <button class="edit-button button blue-button">Add Photo</button>
            </div>
        </div>
        <div id="bookings">
            <h2>My Bookings</h2>
            <div id="booking-items">
                <a href="" class="booking-item">
                    <img class="booking-item-picture" src="../imgs/profile/booking0.png" alt="Booking item">
                    <div class="booking-item-infos">
                        <div class="booking-item-name">Brunch at the park</div>
                        <div class="booking-item-order-status">Order placed</div>
                        <div class="booking-item-date">Sat, Jan 15</div>
                    </div>
                </a>
                <a href="" class="booking-item">
                    <img class="booking-item-picture" src="../imgs/profile/booking1.png" alt="Booking item">
                    <div class="booking-item-infos">
                        <div class="booking-item-name">Bike rental</div>
                        <div class="booking-item-order-status">Order placed</div>
                        <div class="booking-item-date">Sun, Jan 16</div>
                    </div>
                </a>
            </div>
        </div>
        <h4 id="log-out">
            <a href="">Log out</a>
        </h4>
    </div>

    <div class="bottom-navbar">
        <a href="../pages/explore.html">
            <img src="../imgs/nav-bar-icons/explore.svg">
            <p>Explore</p>
        </a>
        <a href="../pages/nearby.html">
            <img src="../imgs/nav-bar-icons/nearby.svg">
            <p>Nearby</p>
        </a>
        <a href="../pages/wishlist.html">
            <img src="../imgs/nav-bar-icons/wishlist.svg">
            <p>Wishlist</p>
        </a>
        <a href="../pages/profile.html">
            <img src="../imgs/nav-bar-icons/profile-selected.svg">
            <p>Profile</p>
        </a>
    </div>
</body>
</html>
