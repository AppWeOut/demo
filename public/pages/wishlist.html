<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#fafafa"/>
    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="../styles/pages/wishlist.css">
    <link rel="stylesheet" media="screen and (min-width: 801px)" href="../styles/widescreen.css">
    <link rel="stylesheet" media="screen and (max-width: 800px)" href="../styles/smallscreen.css">
    <script src="../floating-header.js"></script>
    <title>Wishlist</title>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="header-left">
                <a class="logo" href="login.html"><h2>WeOut</h2></a>
                <div class="top-navbar">
                    <a href="../pages/explore.html">
                        <p>Explore</p>
                    </a>
                    <a href="../pages/nearby.html">
                        <p>Nearby</p>
                    </a>
                    <a href="../pages/wishlist.html">
                        <p class="selected">Wishlist</p>
                    </a>
                    <a href="../pages/profile.html">
                        <p>Profile</p>
                    </a>
                </div>
            </div>
            
            <form class="search-box">
                <img class="search-btn" src="../imgs/search-icon.svg">
                <input type="search">
                <img class="filter-btn" src="../imgs/filter.svg">
            </form>
        </div>

        <h3 class="category-title">Saved</h3>
        <div class="activity-category">
            <a href="explore-activity.html?id=hiking_Marin_Headlands&saved=true&source=wishlist" class="activity">
                <img src="../imgs/activity/act2.png">
                <div class="activity-function">
                    <div class="activity-informations">
                        <h4>Hiking the Marin Headlands</h4>
                        <p>5.0 (2,000) · Hike · Free</p>
                    </div>
                    <button class="blue-button book-button">Book</button>
                </div>
            </a>
        </div>

        <div class="bottom-spacer"></div>
        <div class="bottom-navbar">
            <a href="../pages/explore.html">
                <img src="../imgs/nav-bar-icons/explore.svg">
                <p>Explore</p>
            </a>
            <a href="../pages/nearby.html">
                <img src="../imgs/nav-bar-icons/nearby.svg">
                <p>Nearby</p>
            </a>
            <a href="../pages/wishlist.html">
                <img src="../imgs/nav-bar-icons/wishlist-selected.svg">
                <p>Wishlist</p>
            </a>
            <a href="../pages/profile.html">
                <img src="../imgs/nav-bar-icons/profile.svg">
                <p>Profile</p>
            </a>
        </div>
    </div>
    <script>
        for (const button of document.getElementsByClassName("book-button"))
            button.addEventListener("click", bookButtonClick);
    
        function bookButtonClick(e) {
            e.stopPropagation();
            e.preventDefault();
        
            const calendar = document.createElement("input");
            calendar.id = "calendar";
            calendar.type = "date";
            calendar.style.display = "none";

            calendar.addEventListener("change", function() {
                calendar.remove();
            });

            document.body.appendChild(calendar);
            calendar.showPicker();
        }
    </script>
</body>
</html>
